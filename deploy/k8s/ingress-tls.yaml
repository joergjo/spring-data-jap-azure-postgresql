apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: springboot-todo-api
spec:
  tls:
  - hosts:
    - springboot-todo.<DOMAIN>
    secretName: springboot-todo-api-ingress-tls
  rules:
    - host: springboot-todo.<DOMAIN>
      http:
        paths:
        - path: /
          backend:
            serviceName: springboot-todo-api
            servicePort: 80